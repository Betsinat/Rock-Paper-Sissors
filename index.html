<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Sissors</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>ROCK-PAPER-SCISSORS</h1>
<div class="round-selection">
    <h2>Select Rounds</h2>
    <button id="5-rounds">5 Rounds</button>
    <button id="7-rounds">7 Rounds</button>
</div>
<div class="RPS-selection">
    <h2>Select your weapon</h2>
    <button id="rock"> Rock</button>
    <button id="paper">Paper</button>
    <button id="scissor">Scissor</button>
</div>
<div class="score">
    <p>Player: <span id="player-score">0</span></p>
    <p>Computer: <span id="computer-score">0</span></p>
</div>
<p id="result-message">Choose your weapon!</p>
<button id="restart">Restart Game</button>
    
</body>
</html>
